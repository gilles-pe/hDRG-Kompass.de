name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create CNAME file for custom domain
        run: |
          echo "www.hdrg-kompass.de" > ${{ github.workspace }}/dist/CNAME
      - name: Create trust files
        run: |
          mkdir -p dist/.well-known
          echo "Contact: mailto:info@hdrg-kompass.de" > dist/.well-known/security.txt
          echo "Canonical: https://www.hdrg-kompass.de" >> dist/.well-known/security.txt
          echo "Expires: 2027-01-01T00:00:00.000Z" >> dist/.well-known/security.txt
          echo "Preferred-Languages: de, en" >> dist/.well-known/security.txt
          echo "User-agent: *" > dist/robots.txt
          echo "Allow: /" >> dist/robots.txt
          echo "" >> dist/robots.txt
          echo "Sitemap: https://www.hdrg-kompass.de/sitemap.xml" >> dist/robots.txt
          cat > dist/sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://www.hdrg-kompass.de/</loc>
              <priority>1.0</priority>
            </url>
          </urlset>
          EOF
          touch dist/favicon.ico
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
